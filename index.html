<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body class="container">
  <img src="images/bg-pattern-top.svg" class="top-pattern">
  <div class="profile-card">
    <img src="images/bg-pattern-card.svg" class="pattern">
    <img src="images/image-victor.jpg" class="victor">
    <div class="id">
      <p class="darker" id="id">Victor Crest <span class="lighter">26</span></p>
      <p class="lighter">London</p>
    </div>
    <hr>
    <ul class="info">
      <li class="darker">80K<p class="lighter">Followers</p>
      </li>
      <li class="darker">103K<p class="lighter">Likes</p>
      </li>
      <li class="darker">1.4K<p class="lighter">Photos</p>
      </li>
    </ul>
    
  </div>
  <img src="images/bg-pattern-bottom.svg" class="bottom-pattern">

</body>

</html>
